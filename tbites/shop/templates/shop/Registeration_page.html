<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registeration page</title>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* body {
            background-color: rgb(173, 206, 255);

        } */

        body {
            text-align: center;
        }


        .myClass {
            margin-left: 37%;
            margin-right: 25%;
            width: 50%;
        }
    </style>

</head>

<body>
    <form action='loginpage' method='get'>
    <button type="submit" class="btn btn-primary" style="float: right";>Already a user?<br>Login</button>
    </form>
    <form class="form-signin">
        <img class="mb-4" src="https://travhancock.com/wp-content/uploads/2016/04/printable-letter-greatvibes-t.jpg"
            alt="" width="72" height="72">
        <h3 style="font-family: Sofia; text-align: center;">Travelling Bites</h3>
    </form>
    <div class="container">
    <form action="signup" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username"
                required>
        </div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name"
                required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label for="pass1">Choose a password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password"
                required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again"
                required>
        </div>


        <!-- {% csrf_token %} -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2"
                    src="https://travhancock.com/wp-content/uploads/2016/04/printable-letter-greatvibes-t.jpg" alt=""
                    width="24" height="24">
                <small
                    class="d-block mb-3 text-muted">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Founded
                    2020</small>
            </div>
            <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Order food</a></li>
                    <li><a class="text-muted" href="#">only for BITians</a></li>
                    <li><a class="text-muted" href="#">Friendly UI</a></li>

                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Languags used</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">HTML</a></li>
                    <li><a class="text-muted" href="#">CSS</a></li>
                    <li><a class="text-muted" href="#">Python</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Creators</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Pranish</a></li>
                    <li><a class="text-muted" href="#">Rishabh Sidana</a></li>
                    <li><a class="text-muted" href="#">Mohit</a></li>
                </ul>
            </div>
        </div>
    </footer>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
